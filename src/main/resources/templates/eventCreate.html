<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規イベント作成</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
</head>
<body class="bg-green-50 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-green-800 mb-6">新規イベント作成</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-2">イベント詳細</h2>
                <p class="text-gray-600 mb-4">新しいイベントの詳細を入力してください。</p>
                <form th:action="@{/events/create}" method="post" class="space-y-4">
                    <div class="space-y-2">
                        <label for="eventName" class="block text-sm font-medium text-gray-700">イベント名</label>
                        <input type="text" id="eventName" name="eventName" placeholder="イベント名を入力" class="w-full p-2 border rounded">
                    </div>
                    <div class="space-y-2">
                        <label for="eventDescription" class="block text-sm font-medium text-gray-700">イベント説明</label>
                        <textarea id="eventDescription" name="eventDescription" placeholder="イベントの説明を入力" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div class="flex space-x-4">
                        <div class="space-y-2 flex-1">
                            <label for="startDate" class="block text-sm font-medium text-gray-700">開始日</label>
                            <input type="text" id="startDate" name="startDate" placeholder="開始日を選択" class="w-full p-2 border rounded datepicker">
                        </div>
                        <div class="space-y-2 flex-1">
                            <label for="endDate" class="block text-sm font-medium text-gray-700">終了日</label>
                            <input type="text" id="endDate" name="endDate" placeholder="終了日を選択" class="w-full p-2 border rounded datepicker">
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="isHybrid" name="isHybrid" class="rounded">
                        <label for="isHybrid" class="text-sm font-medium text-gray-700">ハイブリッドイベント（オンラインとオンサイト）</label>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h3 class="text-lg font-semibold mb-2">イベント形式</h3>
                        <div class="space-y-4">
                            <div>
                                <h4 class="font-medium mb-2">オンライン</h4>
                                <div class="space-y-2">
                                    <label for="onlineCapacity" class="block text-sm font-medium text-gray-700">オンライン定員</label>
                                    <input type="number" id="onlineCapacity" name="onlineCapacity" placeholder="定員を入力" class="w-full p-2 border rounded">
                                </div>
                                <div class="space-y-2">
                                    <label for="onlineTicketPrice" class="block text-sm font-medium text-gray-700">オンラインチケット価格</label>
                                    <input type="number" id="onlineTicketPrice" name="onlineTicketPrice" placeholder="価格を入力" class="w-full p-2 border rounded">
                                </div>
                            </div>
                            <div id="onsiteSection" style="display: none;">
                                <h4 class="font-medium mb-2">オンサイト</h4>
                                <div class="space-y-2">
                                    <label for="onsiteCapacity" class="block text-sm font-medium text-gray-700">オンサイト定員</label>
                                    <input type="number" id="onsiteCapacity" name="onsiteCapacity" placeholder="定員を入力" class="w-full p-2 border rounded">
                                </div>
                                <div class="space-y-2">
                                    <label for="onsiteTicketPrice" class="block text-sm font-medium text-gray-700">オンサイトチケット価格</label>
                                    <input type="number" id="onsiteTicketPrice" name="onsiteTicketPrice" placeholder="価格を入力" class="w-full p-2 border rounded">
                                </div>
                                <div class="space-y-2">
                                    <label for="venue" class="block text-sm font-medium text-gray-700">会場</label>
                                    <input type="text" id="venue" name="venue" placeholder="会場を入力" class="w-full p-2 border rounded">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="registrationFields" class="block text-sm font-medium text-gray-700">登録フィールド</label>
                        <textarea id="registrationFields" name="registrationFields" placeholder="登録フィールドをカンマ区切りで入力" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label for="requiredFields" class="block text-sm font-medium text-gray-700">必須フィールド</label>
                        <textarea id="requiredFields" name="requiredFields" placeholder="必須フィールドをカンマ区切りで入力" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">イベントを作成</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr(".datepicker", {
                dateFormat: "Y/m/d",
                locale: "ja"
            });

            const isHybridCheckbox = document.getElementById('isHybrid');
            const onsiteSection = document.getElementById('onsiteSection');

            isHybridCheckbox.addEventListener('change', function() {
                onsiteSection.style.display = this.checked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
