<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>イベント詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>イベント詳細</h1>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">イベント名</h5>
                        <p class="card-text" th:text="${event.description}">イベント説明</p>
                        <p class="card-text">
                            <small class="text-muted">
                                開催日: <span th:text="${#temporals.format(event.eventDate, 'yyyy/MM/dd')}"></span>
                            </small>
                        </p>
                        <div class="ticket-info">
                            <p>チケット価格: <span th:text="${event.ticket.price}">価格</span>円</p>
                            <p>残席数: <span th:text="${event.ticket.remainingCount}">残数</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
